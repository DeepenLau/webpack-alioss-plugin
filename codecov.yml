codecov:
  branch: dev
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
    patch:
      default:
        target: auto
    changes:
      default:
        branches: null
  notify:
    slack:
      default:
        url: "https://hooks.slack.com/services/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"
        threshold: 1%
        only_pulls: false
        branches: null
        flags: null
        paths: null
comment: off
